   {worker_name}:
         image: akshayubhat/dva-auto:gpu
         env_file:
           - ../../../custom.env
         environment:
           - GPU_AVAILABLE=1
           - NVIDIA_VISIBLE_DEVICES={gpu_id}
           - GPU_MEMORY={memory_fraction}
           - {env_key}={env_value}
         command: bash -c "git reset --hard && git pull && sleep 45 && ./start_container.py"
         depends_on:
           - db
           - redis
           - rabbit
         volumes:
           - dvadata:/root/media