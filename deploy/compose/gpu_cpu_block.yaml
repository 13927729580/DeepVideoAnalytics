   {worker_name}:
         image: akshayubhat/dva-auto:latest
         env_file:
           - ../../custom.env
         environment:
           - {env_key}={env_value}
         command: bash -c "git reset --hard && git checkout --track $${BRANCH} && git pull && sleep 45 && ./start_container.py"
         depends_on:
           - db
           - redis
           - rabbit
         volumes:
           - dvadata:/root/media